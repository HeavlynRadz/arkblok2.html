<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Układ 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 150px 1fr;
            grid-template-rows: 50px 40px 200px 30px;
            grid-template-areas: 
                "blok-boczny blok-naglowkowy"
                "blok-boczny blok-nawigacyjny"
                "blok-boczny blok-glowny"
                "blok-boczny blok-stopki";
            gap: 2px;
            background-color: #000;
            padding: 2px;
            width: 80%;
            max-width: 600px;
        }

        .blok-boczny {
            grid-area: blok-boczny;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .blok-naglowkowy {
            grid-area: blok-naglowkowy;
            background-color: #fff;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }

        .blok-nawigacyjny {
            grid-area: blok-nawigacyjny;
            background-color: #fff;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }

        .blok-glowny {
            grid-area: blok-glowny;
            background-color: #fff;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }

        .blok-stopki {
            grid-area: blok-stopki;
            background-color: #fff;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <a href="javascript:window.history.back();">Back</a>
    <div class="container">
        <div class="blok-boczny">Blok boczny</div>
        <div class="blok-naglowkowy">Blok nagłówkowy</div>
        <div class="blok-nawigacyjny">Blok nawigacyjny</div>
        <div class="blok-glowny">Blok główny</div>
        <div class="blok-stopki">Blok stopki</div>
    </div>
</body>
</html>
